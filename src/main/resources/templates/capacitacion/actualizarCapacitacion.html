<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Actualizar Capacitación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Administracion de Capacitaciones</h1>
  <hr>
  <h2>Actualizar Capacitación</h2>
  <div class="row justify-content-left">
    <div class="col-md-6">
      <form action="#" th:action="@{/capacitacion/guardarCapacitacion}" th:object="${capacitacion}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{descripcion}" placeholder="Descripción" class="form-control mb-4 col-4">
        <input type="date" th:field="*{fechaInicio}" placeholder="Fecha Inicio Capacitación"
               class="form-control mb-4 col-4">
        <input type="date" th:field="*{fechaFin}" placeholder="Fecha Fin Capacitación"
               class="form-control mb-4 col-4">
        <label for="estado">Estado</label>
        <select th:field="*{estado}" id="estado" class="form-control mb-4 col-4" required>
          <option value="0" th:selected="*{estado == 0}">Programado</option>
          <option value="1" th:selected="*{estado == 1}">Realizado</option>
          <option value="2" th:selected="*{estado == 2}">Postergado</option>
        </select>
        <input type="text" th:field="*{creditos}" placeholder="Creditos" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Guardar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
