<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración de Capacitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>Listado de Capacitaciones</h1>
    <a th:href="@{/capacitacion/nuevoCapacitacion}" class="btn btn-primary btn-sm mb-3">Agregar Capacitación</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Descripcion</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Fin</th>
            <th>Estado</th>
            <th>Creditos</th>
            <th>Acción</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="capacitacion : ${listarCapacitacion}">
            <td th:text="${capacitacion.getDescripcion()}"></td>
            <td th:text="${#dates.format(capacitacion.getFechaInicio(), 'dd/MM/yyyy')}"></td>
            <td th:text="${#dates.format(capacitacion.getFechaFin(), 'dd/MM/yyyy')}"></td>
            <td th:text="${capacitacion.estado == 0 ? 'Programado' : (capacitacion.estado == 1 ? 'Realizado' : 'Postergado')}"></td>
            <td th:text="${capacitacion.getCreditos()}"></td>
            <td><a th:href="@{/capacitacion/actualizarCapacitacion/{id}(id=${capacitacion.id})}"
                   class="btn btn-primary">Actualizar</a>
                <a th:href="@{/capacitacion/eliminarCapacitacion/{id}(id=${capacitacion.id})}"
                   class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
